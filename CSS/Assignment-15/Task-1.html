<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 15 - Task 1</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        margin: 50px auto;
        background-color: #eee;
        color: #03a9f4;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        font-family: serif;
        font-size: 36px;
        font-weight: bold;
        position: relative;
      }
      div::before {
        content: "";
        background-color: #e91e63;
        position: absolute;
        width: 103%;
        height: 103%;
        transform: rotate(5deg);
        z-index: -1;
      }
      div::after {
        content: "";
        background-color: #03a9f4;
        position: absolute;
        width: 103%;
        height: 103%;
        transform: rotate(-5deg);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div>Elzero</div>
  </body>
</html>
