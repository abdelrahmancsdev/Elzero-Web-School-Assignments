<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 14 - Task 4</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .grid {
        background-color: #ddd;
        padding: 20px;
        width: 800px;
        height: 400px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(10, auto);
        gap: 20px;
      }
      .grid div {
        background-color: #2196f3;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
      }
      .one {
        grid-column: span 10;
        order: 8;
      }
      .two {
        grid-column: span 7;
      }
      .three {
        grid-column: span 3;
      }
      .four {
        grid-column: span 3;
      }
      .five {
        grid-column: span 7;
        grid-row: span 3;
      }
      .six {
        grid-column: span 3;
      }
      .seven {
        grid-column: span 3;
      }
      .eight {
        grid-column: span 10;
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
    </div>
  </body>
</html>
