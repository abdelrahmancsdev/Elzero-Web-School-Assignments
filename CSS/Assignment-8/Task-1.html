<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 8 - Task 1</title>
    <style>
      body {
        padding: 20px;
        position: relative;
      }
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .green {
        background-color: #009688;
        top: 10px;
        left: 10px;
        z-index: 3;
      }
      .red {
        background-color: #f44336;
        top: 20px;
        left: 20px;
        z-index: 4;
      }
      .blue {
        background-color: #03a9f4;
        top: 0px;
        left: 0px;
        z-index: 2;
      }
      .black {
        background-color: #333333;
        top: 10px;
        left: 0px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="green"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="black"></div>
  </body>
</html>
