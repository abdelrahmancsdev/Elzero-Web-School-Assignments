<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 8 - Task 1</title>
    <style>
      div {
        font-family: sans-serif;
        width: 400px;
        background-color: #eeeeee;
        border: 2px solid;
        border-color: #f4483c #2196f3;
        padding: 20px;
        margin: 50px auto;
        text-align: center;
        line-height: 2;
        position: relative;
      }
      span {
        color: #fff;
        background-color: #2196f3;
        width: 32px;
        height: 26px;
        text-align: center;
        line-height: 26px;
        position: absolute;
      }
      .top-left {
        top: -13px;
        left: -16px;
        border-right: 2px solid #f4483c;
      }
      .bottom-left {
        bottom: -13px;
        left: -16px;
        border-right: 2px solid #f4483c;
      }
      .top-right {
        top: -13px;
        right: -16px;
        border-left: 2px solid #f4483c;
      }
      .bottom-right {
        bottom: -13px;
        right: -16px;
        border-left: 2px solid #f4483c;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea
      ipsum similique quasi rem, fugiat voluptatibus reiciendis nam debitis
      earum quo veniam laudantium mollitia atque! Laborum ea nam doloribus.
      <span class="top-left">1</span>
      <span class="bottom-left">2</span>
      <span class="top-right">3</span>
      <span class="bottom-right">4</span>
    </div>
  </body>
</html>
