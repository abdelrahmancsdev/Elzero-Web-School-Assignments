<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 - Task 5</title>
    <style>
      .parent {
        font-family: sans-serif;
        width: 600px;
        height: 300px;
        margin: auto;
        padding: 10px;
        background-color: #eee;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .parent div {
        width: calc(100% / 6);
        height: 50%;
        color: #fff;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .one {
        background-color: #ff9800;
      }
      .two {
        background-color: #8bc34a;
        align-self: flex-end;
      }
      .three {
        background-color: #795548;
      }
      .four {
        background-color: #673ab7;
        align-self: flex-end;
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
