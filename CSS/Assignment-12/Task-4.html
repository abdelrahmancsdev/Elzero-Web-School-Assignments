<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 - Task 4</title>
    <style>
      .parent {
        font-family: sans-serif;
        width: 600px;
        height: 300px;
        margin: auto;
        padding: 10px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .parent div {
        height: calc(100% / 3);
        background-color: #009688;
        color: #fff;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        align-self: flex-end;
      }
      .one {
        justify-content: flex-end;
        width: 30px;
      }
      .two {
        align-self: flex-start !important;
        width: 50%;
      }
      .three {
        width: 30px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </div>
  </body>
</html>
