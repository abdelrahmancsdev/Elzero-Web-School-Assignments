<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 - Task 3</title>
    <style>
      .parent {
        font-family: sans-serif;
        width: 600px;
        height: 300px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        background-color: #eee;
      }
      .parent div {
        width: calc(100% / 3 - 10px);
        background-color: #607d8b;
        color: #fff;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .one {
        order: 6;
        align-self: flex-end;
        height: 50px;
      }
      .two {
        order: 5;
        margin: 0px 15px;
      }
      .three {
        order: 2;
        align-self: flex-start;
        height: 50px;
        margin: 0px 15px;
      }
      .four {
        order: 3;
      }
      .five {
        order: 4;
      }
      .six {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
