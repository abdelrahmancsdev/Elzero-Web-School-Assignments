<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 13 - Task 1</title>
    <style>
      div {
        font-family: serif;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: 5px;
        width: 600px;
        margin: auto;
        border-right: 5px solid #673ab7;
        border-left: 5px solid #f44336;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      div::before,
      div::after {
        content: "";
        background-image: linear-gradient(
          to right,
          #f44336 0%,
          #f44336 20%,
          #2196f3 20%,
          #2196f3 40%,
          #4caf50 40%,
          #4caf50 60%,
          #e91e63 60%,
          #e91e63 80%,
          #673ab7 80%,
          #673ab7 100%
        );
        height: 5px;
        width: 100%;
        position: absolute;
        left: 0px;
      }
      div::before {
        top: 0px;
      }
      div::after {
        bottom: 0px;
      }
      div::first-letter {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div>Elzero</div>
  </body>
</html>
