<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <style>
      body {
        font-family: sans-serif;
      }
      div {
        /* Task 1 */
        display: inline-block;
        padding: 20px;
        margin: 20px;
        background-color: #ccc;
        outline: 5px solid #000;
      }
      .shape1 {
        border: 5px solid red;
      }
      .shape2 {
        border: 5px solid;
        border-color: blue darkgreen;
      }
      .shape3 {
        border: 5px dashed;
        border-color: red darkgreen blue yellow;
      }
      /* Task 2 */
      p {
        width: 400px;
        background-color: #eee;
        outline: 10px solid #eee;
        padding: 10px;
        margin: 20px;
      }
      .one {
        border-left: 5px solid #e91f64;
      }
      .two {
        visibility: hidden;
      }
      .three {
        border-left: 5px solid #009688;
      }
    </style>
  </head>
  <body>
    <!-- Task 1 -->
    <h2>Task 1</h2>
    <div class="shape1">Shape 1</div>
    <div class="shape2">Shape 2</div>
    <div class="shape3">Shape 3</div>
    <!-- Task 2 -->
    <hr />
    <h2>Task 2</h2>
    <p class="one">This is important note</p>
    <p class="two">This is important note</p>
    <p class="three">This is important note</p>
  </body>
</html>
