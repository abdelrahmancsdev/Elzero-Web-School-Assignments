<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingnment 17 - Task 2</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        position: fixed;
        left: calc(50% - 30px);
        top: calc(50% - 30px);
        border: 5px solid;
        border-color: transparent #319aea #319aea;
        border-radius: 50%;
        animation: rotate 1s infinite linear paused;
      }

      div::before,
      div::after {
        content: "";
        position: absolute;
        border: 5px solid;
        border-radius: 50%;
      }
      div::before {
        width: 65px;
        height: 65px;
        border-color: transparent #fca300 #fca300;
        left: -12.5px;
        top: -12.5px;
        animation: rotate 1.1s infinite linear paused;
      }
      div::after {
        width: 80px;
        height: 80px;
        border-color: transparent #000 #000;
        left: -20px;
        top: -20px;
        animation: rotate 1.2s infinite linear paused;
      }
      div:hover,
      div:hover::before,
      div:hover::after {
        animation-play-state: running;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
