<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
</head>
<body>
    <form action="test.py" method="post" target="_blank">
        <label for="username">Username</label><br/>
        <input type="text" name="username" id="username" placeholder="Type your name" required />
        <hr />
        <label for="password">Password</label><br/>
        <input type="password" name="password" id="password" placeholder="Type a complex password" />
        <hr />
        <label for="mobile">Mobile</label><br/>
        <input type="tel" name="mobile" id="mobile" placeholder="Type your mobile number" />
        <hr />
        <label for="email">Email</label><br/>
        <input type="email" name="email" id="email" placeholder="Type your email address" required />
        <hr />
        <label for="subject">Subject</label><br/>
        <input type="text" name="subject" id="subject" placeholder="Tell us about the subject" />
        <hr/>
        <input type="hidden" name="hidden" value="Hidden Value" />
        <br/>
        <input type="submit" value="Send Data" />
        <input type="reset" value="Empty Form" />
    </form>
</body>
</html>
