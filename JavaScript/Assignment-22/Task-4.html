  <body>
    <script>
      let re = /https?:\/\/(?:[-\w]+\.)?([-\w]+)\.\w+(?:\.\w+)?\/?.*/i;
      // https => http secure protocol
      // ? => zero or one
      // : => colon
      // \/ => insert slash character
      // () => Group expressions
      // [-\w] => dash and word character
      // + => one or more
      // \. => insert dot character
      // /w+ => one or more word character
      // . => match any character
      // * => zero or more
      // i => case-insensitive
    </script>
  </body>
</html>
