          );
        }
        if (num3 > num1 && num3 == num2 && typeof num3 != typeof num2) {
          console.log(

          );
        }
        if (
          num3 != num1 &&
          typeof num3 != typeof num1 &&
          typeof num3 != typeof num2
        ) {

          );
