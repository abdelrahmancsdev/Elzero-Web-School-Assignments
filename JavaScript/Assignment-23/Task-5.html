<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Assignment 23 - Task 4</title>

  <body>
    <script>
      const myObj = {
        username: "Elzero",
        id: 100,
        score: 1000,
        country: "Egypt",
      };

      // Write Your Code Here
      Object.defineProperties(myObj, {
        id: {
          enumerable: false,
        },
        score: {
          writable: false,
        },
        country: {
          configurable: true,
          enumerable: false,
        },
      });
      delete myObj.country;
      myObj.score = 500;

      for (let prop in myObj) {
        console.log(`${prop} => ${myObj[prop]}`);
      }

      console.log(myObj);

      // Needed Output

      //   "username => Elzero"
      //   "score => 1000"
      //   {username: 'Elzero', score: 1000, id: 100}
    </script>
  </body>
</html>
