  <body>
    <script>
      let numsOne = [1, 2, 3];
      let numsTwo = [4, 5, 6];
      console.log([...numsOne, ...numsTwo]); // Method 1
      console.log(numsOne.concat(numsTwo)); // Method 2
      (function mergeWithPush() {
        let newArr = numsOne.slice();
        newArr.push(...numsTwo);
        console.log(newArr);
      })(); // Method 3 (push)

      (function mergeWithForLoop() {
        let newArr = numsOne.slice();
        for (let i = 0; i < numsTwo.length; i++) {
          newArr.push(numsTwo[i]);
        }
        console.log(newArr);
      })(); // Method 4 (for loop)
      (function mergeWithReduce() {
        let newArr = numsTwo.reduce((arr, num) => {
          arr.push(num);
          return arr;
        }, numsOne);
        console.log(newArr);
      })();
      console.log(); // Method 5 (Reduce)
      // Needed Output
      // [1, 2, 3, 4, 5, 6]
    </script>
  </body>
