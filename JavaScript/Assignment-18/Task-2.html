<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 18 - Task 2</title>
    <style>
      .pop-msg {
        width: 500px;
        padding: 20px;
        text-align: center;
        background-color: #f5f3f4;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ddd;
        font-family: Arial, Helvetica, sans-serif;
        display: none;
      }
      .pop-msg.show {
        display: block;
      }
      .pop-msg .close {
        position: absolute;
        top: -15px;
        right: -15px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        background-color: #f60000;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pop-msg">
      <h1>Welcome</h1>
      <p>Welcome To Elzero Web School</p>
      <span class="close">x</span>
    </div>
    <script>
      let popMsg = document.querySelector(".pop-msg");
      let closeBtn = document.querySelector(".close");
      function showMsg() {
        popMsg.classList.add("show");
        closeBtn.addEventListener("click", (e) => {
          e.target.parentElement.remove();
        });
      }
      setTimeout(showMsg, 5000);
    </script>
  </body>
</html>
