<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 25 - Task 4</title>
  </head>
  <body>
    <script>
      let req = new XMLHttpRequest();
      req.open("GET", "./articles.json");
      req.send();
      req.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          let mainData = JSON.parse(this.responseText);
          let dataDiv = document.createElement("div");
          dataDiv.id = "data";
          document.body.prepend(dataDiv);
          for (let i = 0; i < mainData.length; i++) {
            dataDiv.innerHTML += `<div>
                <h2>${mainData[i].title}</h2>
                <p>${mainData[i].content}</p>
                <p>Author: ${mainData[i].author}</p>
                <p>Category: ${mainData[i].category}</p>
            </div>
            `;
          }
        }
      };
    </script>
  </body>
</html>
