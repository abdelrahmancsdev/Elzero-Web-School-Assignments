<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Challenge</title>
  </head>
  <body>
    <script>
      /*
      Loop Challenge
      */

      let myAdmins = ["Ahmed", "Osama", "Sayed", "Stop", "Samera"];
      let myEmployees = [
        "Amgad",
        "Samah",
        "Ameer",
        "Omar",
        "Othman",
        "Amany",
        "Samia",
        "Anwar",
      ];
      let counter = 1;
      document.write(
        `<div>We Have ${
          myAdmins.includes("Stop") ? myAdmins.indexOf("Stop") : myAdmins.length
        } Admins</div>`
      );
      for (let i = 0; i < myAdmins.length; i++) {
        if (myAdmins[i] == "Stop") {
          break;
        }
        document.write(`
        <hr>
        <div>
            The Admin for team ${i + 1} is ${myAdmins[i]}
            <h3>Team Members:</h3>
        `);
        for (let j = 0; j < myEmployees.length; j++) {
          if (myEmployees[j][0] == myAdmins[i][0]) {
            document.write(`<p>- ${counter++} ${myEmployees[j]}</p>`);
          }
        }
        counter = 1;
      }
      document.write("<hr>");
    </script>
  </body>
</html>
