<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable And Concatenation Challenge</title>
  </head>
  <body>
    <script>
      let title, description, date;
      title = "Elzero";
      description = "Elzero Web School";
      date = "25/10";
      let divElement = `<div>
        <h3>${title}</h3>
        <p>${description}</p>
        <span>${date}</span>
        </div>`;
      document.write(divElement.repeat(4));
    </script>
  </body>
</html>
