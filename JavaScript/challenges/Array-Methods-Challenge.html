<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods Challenge</title>
  </head>
  <body>
    <script>
      /*
        Array Challenge
      */

      let zero = 0;

      let counter = 3;

      let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];

      // Write Code Here
      my = my.slice(zero, -(--counter)).reverse();
      console.log(my); // ["Osama", "Elham", "Mazero", "Ahmed"];

      console.log(my.slice(--counter, -counter++)); // ["Elham", "Mazero"]

      console.log(
        my.slice(--counter, -counter++)[zero].slice(zero, counter) +
          my.slice(--counter, -counter)[counter++].slice(counter)
      ); // "Elzero"

      console.log(
        (
          my.slice(--counter, -counter++)[zero].slice(zero, counter) +
          my.slice(--counter, -counter)[counter++].slice(counter)
        ).slice(-counter)[zero] +
          (
            my.slice(--counter, -counter++)[zero].slice(zero, counter) +
            my.slice(--counter, -counter)[counter++].slice(counter)
          )
            .slice(-counter--)
            [counter].toUpperCase()
      ); // "rO"
    </script>
  </body>
</html>
