<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Challenge</title>
  </head>
  <body>
    <script>
      document.body.style.cssText = "font-family: sans-serif; margin: 0px;";
      // Select Header Elements
      let header = document.createElement("header");
      let logo = document.createElement("div");
      let list = document.createElement("ul");
      let listItems = ["Home", "About", "Service", "Contact"];

      // Style Header
      header.style.cssText =
        "background-color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0px 15px;";
      logo.style.cssText =
        "font-size: 20px; font-weight: bold; color: #23a96e;";
      list.style.cssText =
        "list-style-type: none; display: flex; gap: 15px; color: #555";

      // Set header elements content and add it to the page
      document.body.appendChild(header);
      logo.textContent = "Elzero";
      header.appendChild(logo);
      header.appendChild(list);
      listItems.forEach((item) => {
        let listItem = document.createElement("li");
        listItem.textContent = item;
        list.appendChild(listItem);
      });

      // Main Elements
      let main = document.createElement("main");
      document.body.appendChild(main);
      main.style.cssText =
        "display: grid; grid-template-columns: repeat(3, 1fr); padding: 15px; gap: 15px; background-color: rgb(236, 236, 236); justify-items: center;";
      for (let i = 1; i <= 15; i++) {
        // Create Main Elements
        let product = document.createElement("div");
        let productNum = document.createElement("span");
        productNum.textContent = i;
        let productName = document.createElement("span");
        productName.textContent = "Product";
        // Style Main Elements
        product.style.cssText =
          "background-color: #fff; width: 100%; padding: 15px; display: flex; align-items: center; flex-direction: column; gap: 10px; border-radius: 5px; box-sizing: border-box; border: 1px solid #e0e0e0;";
        productNum.style.cssText = "font-size: 30px;";
        productName.style.cssText = "font-size: 14px; color: #777";
        // Add main Elements
        main.appendChild(product);
        product.appendChild(productNum);
        product.appendChild(productName);
      }
      //   Footer
      let footer = document.createElement("footer");
      footer.textContent = "Copyright 2021";
      footer.style.cssText =
        "background-color: #23a96e; color: #fff; padding: 15px; text-align: center";
      document.body.appendChild(footer);
    </script>
  </body>
</html>
