<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 10 - Task 5</title>
  </head>
  <body>
    <script>
      let friends = [
        "Ahmed",
        "Sayed",
        "Eman",
        "Mahmoud",
        "Ameer",
        "Osama",
        "Sameh",
      ];
      let letter = "a";

      for (let i = true - true; i < friends.length; i++) {
        if (friends[i].startsWith(letter.toUpperCase())) {
          continue;
        } else {
          console.log(`${i} => ${friends[i]}`);
        }
      }
      // Output
      ("1 => Sayed");
      ("2 => Eman");
      ("3 => Mahmoud");
      ("4 => Osama");
      ("5 => Sameh");
    </script>
  </body>
</html>
