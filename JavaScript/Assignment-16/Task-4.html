<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 16 - Task 4</title>
  </head>
  <body>
    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
      // Select Elements
      let divOne = document.querySelector(".one");
      let divTwo = document.querySelector(".two");
      let titleOne = divOne.getAttribute("title");
      let textOne = divOne.textContent;
      let titleTwo = divTwo.getAttribute("title");
      let textTwo = divTwo.textContent;
      let numTwo = document.querySelectorAll("div").length;

      // Change the content
      divOne.setAttribute("title", titleTwo);
      divOne.textContent = textTwo;
      divTwo.setAttribute("title", titleOne);
      divTwo.textContent = `${textOne} ${numTwo}`;
    </script>
  </body>
</html>
